[Settings]
language = en
folder = ~/wallpapers
monitors = All
wallpaper = ~/wallpapers/wallpaper-168022.jpg
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = ~/nix/scripts/wallpaper.sh "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

